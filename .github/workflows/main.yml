name: Deploy to WordPress Server

on:
  push:
    branches:
      - master  # Kun push til master udløser workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Tjek koden ud fra GitHub repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Installér PHP
   
    # - name: Setup PHP
    #   uses: shivammathur/setup-php@v2
    #   with:
    #     php-version: '8.0'

    # Deploy via FTP
    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ftp.simply.com
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /public_html/wp-content/themes/silverjournal
